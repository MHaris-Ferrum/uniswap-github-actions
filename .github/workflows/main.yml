name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - run: npm ci

      - run: npm run build

      - name: Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Pin to IPFS
        uses: aquiladev/ipfs-action@master
        id: pinata
        with:
          path: ./build
          pinName: staking-${{ steps.tag_version.outputs.new_tag }}
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
          verbose: true

      - name: Output IPFS Hash
        run: echo "The IPFS hash is ${{ steps.pinata.outputs.hash }}"

      - name: Convert CIDv0 to CIDv1
        id: convert-cidv0
        uses: uniswap/convert-cidv0-cidv1@v1.0.0
        with:
          cidv0: ${{ steps.pinata.outputs.hash }}

      - name: Use CIDv1
        run: |
          IPFS hash of the deployment:
          - CIDv0: `${{ steps.pinata.outputs.hash }}`
          - CIDv1: `${{ steps.convert-cidv0.outputs.cidv1 }}`

          The latest release is always mirrored at staking.x.io

          IPFS gateways:
          - https://${{ steps.convert-cidv0.outputs.cidv1 }}.ipfs.dweb.link/
          - https://${{ steps.convert-cidv0.outputs.cidv1 }}.ipfs.cf-ipfs.com/
          - [ipfs://${{ steps.pinata.outputs.hash }}/](ipfs://${{ steps.pinata.outputs.hash }}/)
